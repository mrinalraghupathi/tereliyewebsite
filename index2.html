<!DOCTYPE html>
<html>
<head>
  <title>My Charity</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

  <nav>
    <div class="nav-wrapper   
 container">
      <a href="#" class="brand-logo">My   
 Charity</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">About</a></li>
        <li><a href="#">Donate</a></li>
        <li><a href="#">Get Involved</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="section">

      <div class="row">
        <div class="col s12 m6">
          <img class="responsive-img materialboxed" src="path/to/your/charity/image.jpg"> 
        </div>
        <div class="col s12 m6">
          <h2 class="header">Making a Difference</h2>
          <p>We are dedicated to [brief description of your charity's mission].</p>
          <a class="waves-effect waves-light btn" href="#">Learn More</a>
        </div>
      </div>

    </div>
  </div>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Contact   
 Us</h5>
          <p class="grey-text text-lighten-4">[Your   
 charity's contact information]</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      © 2023 My Charity
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.materialboxed');   

      var instances = M.Materialbox.init(elems);
    });
  </script>   

</body>
</html>
